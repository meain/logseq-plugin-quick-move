<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>logseq-plugin-quick-move</title>

    <style>
      * {
        box-sizing: border-box;
      }
      :root {
        --bg-color: #FFFFFF;
        --text-color: #191919;
        --li-hover-background: #F2F2F2;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        color: var(--text-color);
        height: 100vh;
      }
      .row {
        display: block;
        overflow: auto;
        width: 40em;
        max-height: 50em;
        padding: 0.5em;
        border-radius: 0.35em;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 3px 10px;
        background-color: var(--bg-color);
      }
      #search-bar-container {
        display: flex;
        align-items: center;
        margin-left: 0.5em;
      }
      #search-bar, #search-bar:focus {
        background: var(--bg-color);
        color: var(--text-color);
        width: 100%;
        height: 2em;
        border: 0;
        outline: 0;
        border-radius: 4px;
        font-size: 1em;
        padding: 0.25em 0.25em 0.25em 0.5em;
      }
      ul {
        padding: 0;
        margin: 0.25em;
      }
      ul > li:last-child {
        padding-bottom: 0.75em;
      }
      li {
        list-style-type: none;
        padding: 0.25em 0.5em;
      }
      li.search-result:hover, li.selected {
        background: var(--li-hover-background);
      }
      li > div:first-child {
        padding-bottom: 0.25em;
      }
      li > .title {
        font-weight: 700;
      }
    </style>
  </head>
  <body>
   <div class="row" id="container">
      <div>
        <div id="search-bar-container">
          <input id="search-bar" type="text" placeholder="Search for page"></input>
        </div>

        <ul id="search-results">
        </ul>
      </div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
